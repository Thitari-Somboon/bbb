<!doctype html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/css-admin/admin-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    

    
  </head>
  <body class= "d-sm-flex flex-lg-row align-items-center text-center">
    <div class="container py-5">
        <div class="row">
            <div class = "col align-self-center">
            <form action ="admin-dashboard.html" method ="post" id="form" class="form-signin needs-validation">
                <img src="../assets/img/img-front-page/logo.png" alt="Logo">
                <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
                <div class="form-group"><input type="text" id="inputUsername" class="form-control" placeholder="Username" name="username"required autofocus></div>
                <div class="form-group">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" value="" name="password" required autofocus>
                    <span toggle="#inputPassword" class="fa fa-fw fa-eye field-icon toggle-password" id="eyePW" onclick="showPassword()"></span>
                </div>
                <div class="custom-control custom-checkbox m-3">
                    <input type="checkbox" id="checkRememberMe" class="custom-control-input" value="remember-me" name="remember" checked>
                    <label for="checkRememberMe" class="custom-control-label">Remember me</label>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
                <p><a href="#">forget password?</a></p>
                <div><a href="admin-register.html">Register here</a></div>
            </form>
                <p>© Student Project made by FHNW BIT students</p>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="error-modal">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #e85e6c;">
                    <h1 class="text-white">Ooops!</h1><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                <div class="modal-body">
                    <p class="text-truncate text-primary" id="error-text"></p>
                </div>
                <div class="modal-footer"><button class="btn btn-warning btn-block" type="button" data-dismiss="modal">Try Again</button></div>
            </div>
        </div>
    </div>
     



    <script src="../assets/js/js-admin/admin-login.js"></script>
    <script src="../assets/js/js-admin/admin-register.js"></script>
    <script src="../assets/js/app.js"></script>
    <script language="JavaScript">
        $(document).ready(function () {
            $("#form").submit(function (event) {
                loginAdmin($('input[name=username]').val(),
                    $('input[name=password]').val(),
                    $('input[name=remember]').is(":checked"),
                    function (result) {
                    if(result) {
                        window.location.replace("../");
                    }
                    else {
                        $("#error-modal").modal('show');
                        $("#error-text").text("Bad credentials!");
                    }
                });
                event.preventDefault();
            });
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
